pipeline:
  - name: load_data
  - name: filter
    l_freq: 0.5
    h_freq: 40.0
  - name: reference
    type: average
    projection: false
  - name: ica
    n_components: 20
    method: fastica
    find_eog: true
    find_ecg: false
    apply: true
  - name: find_events
    shortest_event: 1
  - name: epoch
    tmin: -0.2
    tmax: 0.8
    baseline: [null, 0]
    event_id: null
    reject:
      eeg: 1.5e-04
  - name: save_clean_epochs
  - name: generate_report
    generate_html: true
